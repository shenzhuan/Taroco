server:
  port: 9001

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: taroco-authentication-server
  profiles:
    active: dev
logging:
  level:
    com.alibaba.nacos: warn

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 118.190.154.85:8848
      config:
        server-addr: 118.190.154.85:8848
        file-extension: yml

---
