server:
  port: 10002

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: taroco-hystrix-monitor
  profiles:
    active: dev

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml

---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: taroco-nacos:8848
      config:
        server-addr: taroco-nacos:8848
        file-extension: yml
